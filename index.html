<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <ul v-for="(programer, index) in developers">
            <li>{{programer.nama}} {{programer.position}} <button @click="hapus(index)">x</button></li>
        </ul>
    </div>

    <script type="module">
        import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

        createApp({
            data() {
                return {
                    fruits: ['mangga', 'jambu air', 'nangka', 'rambutan', 'melon'],
                    
                    developers: [
                        {nama: "fadhel", position: "project lead"},
                        {nama: "akbar", position: "frontend developer"},
                        {nama: "sallang", position: "backend developer"}
                    ]
                }
            },
            methods: {
                hapus(index) {
                    this.developers.splice(index, 1)
                }
            }
        }).mount("#app")
    </script>
</body>
</html>
