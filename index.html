<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <input type="text" @keydown="handlekeydown">
        <p>{{message}}</p>
    </div>

    <script type="module">
        import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

        createApp({
            data() {
                return {
                    message: 'Tunggu tombol enter ditekan',
                }
            },
            methods: {
                handlekeydown(event){
                    if(event.key === 'Enter') {
                        this.message = 'tombol enter sudah ditekan'
                    }else{
                        this.message = 'salah tombolko anu'
                    }
                }
            }
        }).mount("#app")
    </script>
</body>
</html>
