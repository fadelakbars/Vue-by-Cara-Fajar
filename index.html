<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <button @click="count--">-</button>
        <span>{{count}}</span>
        <button @click="count++">+</button>
        <br>
        <button @click="decrement">-</button>
        <span>{{angka}}</span>
        <button @click="increament">+</button>
        <button @click="sapa('hai fadel')">sapa</button>
        <br>
    </div>

    <script type="module">
        import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

        createApp({
            data() {
                return {
                    count: 0,
                    angka: 0
                }
            },
            methods: {
                decrement() {
                    this.angka--
                },
                increament() {
                    this.angka++
                },
                sapa(params) {
                    alert(params)
                }
            }
        }).mount("#app")
    </script>
</body>
</html>
