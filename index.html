<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <ul v-for="(a, index) in fruits">
            <li>{{a}} {{index}} <button @click="hapus(index)">x</button></li>
        </ul>
    </div>

    <script type="module">
        import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

        createApp({
            data() {
                return {
                    fruits: ['mangga', 'jambu air', 'nangka', 'rambutan', 'melon']
                }
            },
            methods: {
                hapus(index) {
                    this.fruits.splice(index, 2)
                }
            }
        }).mount("#app")
    </script>
</body>
</html>
